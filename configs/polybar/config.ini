[color]
background=#1a1b26
foreground=#a9b1d6
black=#32344a
red=#ce7284
green=#7dc5a0
yellow=#caaa6a
blue=#7bc5e4
magenta=#ad8ee6
cyan=#449dab
white=#787c99
altblack=#444b6a
altred=#d5556f
altgreen=#b9f27c
altyellow=#ff9e64
altblue=#7da6ff
altmagenta=#bb9af7
altcyan=#0db9d7
altwhite=#acb0d0
muted=#4f587b
altblend=#282e49
empty=#474f6f
pink=#c386c0
violet=#8682de


[bar/example]
width = 99%
height = 25
radius = 6

offset-x = 0.5%
offset-y = 1%

background = ${color.background}
foreground = ${color.foreground}



line-size = 0
line-color = ${color.blue}

border-size = 6
border-color = ${color.background}

padding=0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0="JetBrainsMono Nerd Font:style=Regular:size=10;3"
font-1="JetBrainsMonoMedium Nerd Font:size=11;3"
font-2="JetBrainsMono Nerd Font:size=15;4"
font-3="Font Awesome 6 Pro Solid:style=Solid:size=14;4"
font-4="Font Awesome 6 Pro Solid:style=Solid:size=12;3"
font-5="JetBrainsMono Nerd Font:style=Regular:size=10.5;3"
font-6="Font Awesome 6 Pro Solid:style=Solid:size=16;4"
font-7="Font Awesome 6 Pro Regular:style=Regular:size=14;4"
font-8="Roboto:style=Regular:size=11;3"

modules-left = bspwm pacman 
modules-center = xwindow
modules-right = filesystem pulseaudio updates weather memory cpu wlan eth date



cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


wm-restack = bspwm


[module/bspwm]
type=internal/bspwm

pin-workspaces=true
inline-mode=false

enable-click=true
enable-scroll=true
reverse-scroll=true

fuzzy-match=true

ws-icon-1=I;
ws-icon-2=II;ﮊ
ws-icon-3=III;ﳝ
ws-icon-4=IV;
ws-icon-5=V;
ws-icon-6=VI;
ws-icon-7=VII;
ws-icon-8=VIII;
ws-icon-9=IX;
ws-icon-0=X;
;ws-icon-default=ﳝ

format=<label-state>
format-font=8

label-monitor=%icon%

label-focused=%icon%
label-focused-foreground=${color.yellow}
label-focused-background=${color.background}
label-focused-underline= ${color.blue}
label-focused-padding=1

label-occupied=%icon%
label-occupied-foreground=${color.blue}
label-occupied-background=${color.background}
;label-occupied-underline=
label-occupied-padding=1

label-urgent=%icon%
label-urgent-foreground=${color.red}
label-urgent-background=${color.background}
label-urgent-underline= ${color.red}
label-urgent-padding=0

label-empty=%icon%
label-empty-foreground=${color.empty}
label-empty-padding=1

; Separator in between workspaces
#label-separator="∙"
label-separator=" "
label-separator-padding=0
label-separator-foreground=${color.altblack}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %icon%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied = %icon%
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type=internal/fs

mount-0=/
interval=300
fixed-values=true

format-mounted-font=4

format-mounted=<label-mounted>
format-mounted-prefix=" "
format-mounted-prefix-foreground=${color.cyan}
format-mounted-prefix-background=${color.altblend}

format-unmounted=<label-unmounted>
format-unmounted-prefix=""
format-unmounted-prefix-foreground=${color.cyan}
format-unmounted-prefix-background=${color.altblend}

label-mounted="%{A1:xfce4-terminal -e ncdu &:} %free%%{A}"
label-unmounted=" %mountpoint%: NA"
label-mounted-foreground=${color.cyan}
label-mounted-font=1
label-unmounted-font=1

label-mounted-background=${color.altblend}
label-unmounted-background=${color.altblend}



[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type=internal/date
interval=1
format-margin=0
time="%I:%M %p"
time-alt=%A %B %d, %G 

format-prefix=" "

format-font=4

format-prefix-foreground=${color.blue}
format-prefix-background=${color.background}

label=%time%
label-font=1
label-foreground=${color.blue}
label-background=${color.background}
label-padding=0

[module/pacman]

type=custom/ipc
hook-0=poly-pac
initial=1
format-font=2
format-prefix=" "
format-prefix-font=4

format-foreground=${color.green}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
