[bar/example]
monitor = ${env:MONITOR:}

width = 99%
height = 25
radius = 5

enable-ipc = true

offset-x = 0.3%
offset-y = 0.3%

background = ${color.background}
foreground = ${color.foreground}

line-size = 0
line-color = ${color.blue}

border-size = 6
border-color = ${color.background}

padding = 0

module-margin = 1

separator = ï…‚
separator-foreground = ${color.disabled}

font-0="JetBrainsMono Nerd Font:style=Regular:size=10;3"
font-1="JetBrainsMonoMedium Nerd Font:size=11;3"
font-2="JetBrainsMono Nerd Font:size=15;4"
font-3="Font Awesome 6 Pro Solid:style=Solid:size=14;4"
font-4="Font Awesome 6 Pro Solid:style=Solid:size=12;3"
font-5="JetBrainsMono Nerd Font:style=Regular:size=10.5;3"
font-6="Font Awesome 6 Pro Solid:style=Solid:size=16;4"
font-7="Font Awesome 6 Pro Regular:style=Regular:size=14;4"
font-8="Roboto:style=Regular:size=11;3"

modules-left = bspwm updates
modules-center = xwindow
modules-right = networkspeeddown network pulseaudio memory cpu date powermenu

tray-position = right 
tray-background = ${color.background}
tray-padding = 8

cursor-click = pointer
cursor-scroll = ns-resize

wm-restack = bspwm

[module/bspwm]
type=internal/bspwm
pin-workspaces=true
inline-mode=false

enable-click=true
enable-scroll=true
reverse-scroll=true

fuzzy-match=true

ws-icon-1=I;ïŸ
ws-icon-2=II;îˆ±
ws-icon-3=III;ï³
ws-icon-4=IV;ïšŒ
ws-icon-5=V;ï›¶
ws-icon-6=VI;ï„¡
ws-icon-7=VII;ï’
ws-icon-8=VIII;îˆ¸
ws-icon-9=IX;ï›±
ws-icon-0=X;îˆ±
;ws-icon-default=ï³

format=<label-state>
format-font=8

label-monitor=%icon%

label-focused=%icon%
label-focused-foreground=${color.yellow}
label-focused-background=${color.background}
label-focused-underline= ${color.blue}
label-focused-padding=1

label-occupied=%icon%
label-occupied-foreground=${color.blue}
label-occupied-background=${color.background}
;label-occupied-underline=
label-occupied-padding=1

label-urgent=%icon%
label-urgent-foreground=${color.red}
label-urgent-background=${color.background}
label-urgent-underline= ${color.red}
label-urgent-padding=0

label-empty=%icon%
label-empty-foreground=${color.empty}
label-empty-padding=1

; Separator in between workspaces
#label-separator="âˆ™"
label-separator=" "
label-separator-padding=0
label-separator-foreground=${color.altblack}

[module/powermenu]
type = custom/text
content = " ï€‘  "
content-foreground = ${color.red}
click-left = poweroff 
content-padding = 0
content-font = 5

[module/xworkspaces]
type = internal/xworkspaces
label-active = %icon%
label-active-background = ${color.background-alt}
label-active-underline= ${color.primary}
label-active-padding = 2

label-occupied = %icon%
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-background = ${color.alert}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${color.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type=internal/fs

mount-0=/
interval=300
fixed-values=true

format-mounted-font=4

format-mounted=<label-mounted>
format-mounted-prefix="ïƒ‡ "
format-mounted-prefix-foreground=${color.cyan}
format-mounted-prefix-background=${color.background}

format-unmounted=<label-unmounted>
format-unmounted-prefix="ïƒ‡"
format-unmounted-prefix-foreground=${color.foreground}
format-unmounted-prefix-background=${color.background}

label-mounted="%{A1:xfce4-terminal -e ncdu &:} %free%%{A}"
label-unmounted=" %mountpoint%: NA"
label-mounted-foreground=${color.cyan}
label-mounted-font=1
label-unmounted-font=1

label-mounted-background=${color.background}
label-unmounted-background=${color.background}


[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
; sink = alsa_output.pci-0000_12_00.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5
; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>
label-foreground=$(color.green)
; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
;format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
;   %decibels%
;label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %decibels%
label-muted = ïª€
label-muted-foreground = ${color.red}

; Only applies if <ramp-volume> is used
ramp-volume-0 = ğŸ”ˆ
ramp-volume-2 = ğŸ”Š

click-right = pavucontrol


[module/microphone]
type = custom/script
exec = ~/.config/polybar/scripts/microphone
interval = 5
format-padding = 1
format-font = 14
format-background = ${color.background-alt}
format-foreground = ${color.foreground}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${color.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${color.background}
label-indicator-background = ${color.secondary}

[module/memory]
type=internal/memory

interval=5

format=<label>
format-font = 1
format-prefix="%{A1:alacritty -e btop &:}ï”¸%{A}"
format-foreground=${color.yellow}
format-background=${color.background}

label-font = 1
label = "%{A1:alacritty -e gtop &:} %gb_used%%{A}"

[module/cpu]
type = internal/cpu
interval = 5
format-prefix-font = 1 
format-prefix = "%{A1:alacritty -e gtop &:}ï‹› %{A}"
format-padding = 0
format-prefix-foreground = ${color.green}
format-foreground = ${color.green}
format-background = ${color.background}
label = "%{A1:alacritty -e gtop &:}%percentage%% %{A}"
label-font = 1 


[module/network]
type = internal/network
interface = eno1
label-connected = "%upspeed%"
format-connected = <label-connected>
format-connected-prefix = "ï¢ "
format-connected-foreground = ${color.red}

[module/networkspeeddown]
type = internal/network
interface = eno1
label-connected = "%downspeed%"
format-connected = <label-connected>
format-connected-prefix = "ï£ "
format-connected-foreground = ${color.green} 

[module/date]
type = internal/date
interval = 1
date = %I:%M %p
date-alt = %a, %B %d
label-foreground = ${color.foreground}

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates
format = <label>
label = %output%
format-prefix = "ï• "
format-prefix-foreground = ${color.red}
format-background = ${color.background}
format-padding = 1 
interval = 1800
click-left = alacritty --hold paru

[settings]
screenchange-reload = true
pseudo-transparency = true

