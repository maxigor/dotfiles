[color]
background=#1a1b26
foreground=#a9b1d6
black=#32344a
red=#ce7284
green=#7dc5a0
yellow=#caaa6a
blue=#7bc5e4
magenta=#ad8ee6
cyan=#449dab
white=#787c99
altblack=#444b6a
altred=#d5556f
altgreen=#b9f27c
altyellow=#ff9e64
altblue=#7da6ff
altmagenta=#bb9af7
altcyan=#0db9d7
altwhite=#acb0d0
muted=#4f587b
altblend=#282e49
empty=#474f6f
pink=#c386c0
violet=#8682de


[bar/example]
monitor = ${env:MONITOR:}

width = 99%
height = 25
radius = 6

enable-ipc = true

offset-x = 0.3%
offset-y = 0.3%

background = ${color.background}
foreground = ${color.foreground}



line-size = 0
line-color = ${color.blue}

border-size = 6
border-color = ${color.background}

padding=0

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

font-0="JetBrainsMono Nerd Font:style=Regular:size=10;3"
font-1="JetBrainsMonoMedium Nerd Font:size=11;3"
font-2="JetBrainsMono Nerd Font:size=15;4"
font-3="Font Awesome 6 Pro Solid:style=Solid:size=14;4"
font-4="Font Awesome 6 Pro Solid:style=Solid:size=12;3"
font-5="JetBrainsMono Nerd Font:style=Regular:size=10.5;3"
font-6="Font Awesome 6 Pro Solid:style=Solid:size=16;4"
font-7="Font Awesome 6 Pro Regular:style=Regular:size=14;4"
font-8="Roboto:style=Regular:size=11;3"

modules-left = bspwm updates
modules-center = xwindow
modules-right = filesystem network microfone pulseaudio memory cpu date powermenu

include-file = ~/.config/polybar/gylphs.ini

tray-position=right
tray-detached=false
tray-maxsize=18
tray-background=${color.background}
tray-offset-x=0
tray-offset-y=0
tray-padding=2
tray-scale=1.0

cursor-click = pointer
cursor-scroll = ns-resize



wm-restack = bspwm


[module/bspwm]
type=internal/bspwm

pin-workspaces=true
inline-mode=false

enable-click=true
enable-scroll=true
reverse-scroll=true

fuzzy-match=true

ws-icon-1=I;
ws-icon-2=II;
ws-icon-3=III;ﳝ
ws-icon-4=IV;
ws-icon-5=V;
ws-icon-6=VI;
ws-icon-7=VII;
ws-icon-8=VIII;
ws-icon-9=IX;
ws-icon-0=X;
;ws-icon-default=ﳝ

format=<label-state>
format-font=8

label-monitor=%icon%

label-focused=%icon%
label-focused-foreground=${color.yellow}
label-focused-background=${color.background}
label-focused-underline= ${color.blue}
label-focused-padding=1

label-occupied=%icon%
label-occupied-foreground=${color.blue}
label-occupied-background=${color.background}
;label-occupied-underline=
label-occupied-padding=1

label-urgent=%icon%
label-urgent-foreground=${color.red}
label-urgent-background=${color.background}
label-urgent-underline= ${color.red}
label-urgent-padding=0

label-empty=%icon%
label-empty-foreground=${color.empty}
label-empty-padding=1

; Separator in between workspaces
#label-separator="∙"
label-separator=" "
label-separator-padding=0
label-separator-foreground=${color.altblack}

[module/powermenu]
type = custom/text
content = "   "
content-foreground = ${colors.red}
click-left = eww open-many --toggle background-closer powermenu 
content-padding = 0
content-font = 5

[module/xworkspaces]
type = internal/xworkspaces

label-active = %icon%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied = %icon%
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type=internal/fs

mount-0=/
interval=300
fixed-values=true

format-mounted-font=4

format-mounted=<label-mounted>
format-mounted-prefix=" "
format-mounted-prefix-foreground=${color.cyan}
format-mounted-prefix-background=${color.background}

format-unmounted=<label-unmounted>
format-unmounted-prefix=""
format-unmounted-prefix-foreground=${color.foreground}
format-unmounted-prefix-background=${color.background}

label-mounted="%{A1:xfce4-terminal -e ncdu &:} %free%%{A}"
label-unmounted=" %mountpoint%: NA"
label-mounted-foreground=${color.cyan}
label-mounted-font=1
label-unmounted-font=1

label-mounted-background=${color.background}
label-unmounted-background=${color.background}


[module/pulseaudio]
type = internal/pulseaudio

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = false

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = "%{A1:$HOME/.config/eww/System-Menu/launch:}<ramp-volume>%{A}"

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
format-muted = "%{A1:$HOME/.config/eww/System-Menu/launch:}<label-muted>%{A}"

; Available tokens:
;   %percentage% (default)
;   %decibels%
;label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %decibels%
label-muted = "󰝟"
label-muted-foreground = ${colors.alert}
label-muted-background = ${colors.background-alt}
label-muted-font = 9
label-muted-padding = 1


format-prefix = "MAX"
format-prefix-background = ${color.red}
; Only applies if <ramp-volume> is used
ramp-volume-0 = "󰕿"
ramp-volume-1 = "󰖀"
ramp-volume-2 = "󰕾"
ramp-volume-font = 9
ramp-volume-background = ${colors.background-alt}
ramp-volume-padding = 1

; Right and Middle click
click-right = amixer sset Master toggle
; click-middle = 

[module/microphone]
type = custom/script
exec = ~/.config/polybar/scripts/microphone
interval = 5
format-padding = 1
format-font = 14
format-background = ${colors.background-alt}
format-foreground = ${colors.foreground}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type=internal/memory

interval=5

format=<label>
format-font = 1
format-prefix="%{A1:alacritty -e btop &:}%{A}"
format-foreground=${color.yellow}
format-background=${color.background}

label-font = 1
label = "%{A1:alacritty -e gtop &:} %gb_used%%{A}"

[module/cpu]
type = internal/cpu
interval = 5
format-prefix-font = 1 
format-prefix = "%{A1:alacritty -e gtop &:} %{A}"
format-padding = 0
format-prefix-foreground = ${color.green}
format-foreground = ${color.green}
format-background = ${color.background}
label = "%{A1:alacritty -e gtop &:}%percentage%% %{A}"
label-font = 1 


[module/network]
type = internal/network
; Name of the network interface to display. You can get the names of the
; interfaces on your machine with `ip link`
; Wireless interfaces often start with `wl` and ethernet interface with `eno` or `eth`
interface = wlan0

; If no interface is specified, polybar can detect an interface of the given type.
; If multiple are found, it will prefer running interfaces and otherwise just
; use the first one found.
; Either 'wired' or 'wireless'
; New in version 3.6.0
interface-type = wireless

; Seconds to sleep between updates
; Default: 1
interval = 3.0

; Test connectivity every Nth update
; A value of 0 disables the feature
; NOTE: Experimental (needs more testing)
; Default: 0
;ping-interval = 3

; @deprecated: Define min width using token specifiers (%downspeed:min% and %upspeed:min%)
; Minimum output width of upload/download rate
; Default: 3
udspeed-minwidth = 5

; Accumulate values from all interfaces
; when querying for up/downspeed rate
; Default: false
accumulate-stats = true

; Consider an `UNKNOWN` interface state as up.
; Some devices like USB network adapters have 
; an unknown state, even when they're running
; Default: false
unknown-as-up = true

; Available tags:
;   <label-connected> (default)
;   <ramp-signal>
format-connected = "%{A1:$HOME/.config/eww/System-Menu/launch:}<ramp-signal>%{A}"

; Available tags:
;   <label-disconnected> (default)
format-disconnected = <label-disconnected>

; Default: (none)
label-disconnected = "%{A1:$HOME/.config/eww/System-Menu/launch:}󰤭%{A}"
label-disconnected-foreground = ${colors.alert}
label-disconnected-background = ${colors.background-alt}
label-disconnected-font = 7
label-disconnected-padding = 1

; Only applies if <ramp-signal> is used
ramp-signal-0 = "󰤯"
ramp-signal-1 = "󰤟"
ramp-signal-2 = "󰤢"
ramp-signal-3 = "󰤥"
ramp-signal-4 = "󰤨"
ramp-signal-foreground = ${colors.foreground}
ramp-signal-background = ${colors.background-alt}
ramp-signal-font = 7
ramp-signal-padding = 1


[module/date]
type = internal/date
interval = 1

date = %I:%M %p
date-alt = %a,  %B %d

label = "%{A1:eww open-many --toggle background-closer main:}%date%%{A}"
label-foreground = ${colors.foreground}

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates
format = <label>
label = %output%
format-prefix = " "
format-prefix-foreground = ${color.red}
format-background = ${color.background}
format-padding = 1 
interval = 1800
click-left = alacritty --hold paru

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
